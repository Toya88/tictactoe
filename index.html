<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Simple Tic-Tac-Toe</h1>
    <main>
        <div ><span id="message"></span></div>
        <div class="game-container">
            <div class="top-row"> 
                <!-- <input class="input" type="text"> -->
                <div  class="box" data-index="1"></div>
                <div  class="box" data-index="2"></div>
                <div  class="box" data-index="3"></div>
            </div>
            <div class="mid-row">
                <div  class="box" data-index="4"></div>
                <div  class="box" data-index="5"></div>
                <div  class="box" data-index="6"></div>
            </div>
            <div class="last-row">
                <div  class="box" data-index="7"></div>
                <div  class="box" data-index="8"></div>
                <div  class="box" data-index="9"></div>
            </div>
        </div>
        <button id="reset">Reset</button>
    </main>
    <script src="js/app2.js" defer></script>
</body>
</html>
